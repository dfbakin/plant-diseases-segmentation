# Main configuration file
# Override via CLI: python src/train.py model=segformer trainer.max_epochs=50

defaults:
  - _self_
  - data: plantseg
  - augmentation: spatial_color_light  # baseline, natural_color, spatial_light, spatial_heavy, artificial_color, spatial_color_light
  - model: deeplabv3plus
  - trainer: default

# Experiment settings
experiment:
  name: "tmp_exp"
  seed: 42

# MLflow tracking
mlflow:
  tracking_uri: null  # null = local ./mlruns
  experiment_name: "${experiment.name}"

# Output paths
paths:
  output_dir: "outputs/${experiment.name}/${now:%Y-%m-%d_%H-%M-%S}"
  checkpoints: "${paths.output_dir}/checkpoints"
  logs: "${paths.output_dir}/logs"

# Hydra settings
hydra:
  run:
    dir: ${paths.output_dir}
  sweep:
    dir: outputs/sweeps/${experiment.name}
    subdir: ${hydra.job.num}

