# PlantSeg dataset configuration

# Path to plantsegv3 directory
root: "data/plantsegv3"

# Segmentation mode: false = binary (2 classes), true = multiclass (116 classes)
multiclass: false

# Image preprocessing
image_size: 512

# DataLoader settings
batch_size: 16
num_workers: 8
pin_memory: true

normalization:
  # ImageNet normalization (used for pretrained encoders)
  # mean: [0.485, 0.456, 0.406]
  # std: [0.229, 0.224, 0.225]

  # PlantSegV3 train set normalization
  mean: [0.444959, 0.493009, 0.336009]
  std: [0.244765, 0.230322, 0.242037]
