# DeepLabv3+ configuration

name: "deeplabv3plus"

# Encoder settings
encoder_name: "resnet50"  # Options: resnet50, resnet101, efficientnet-b4, mobilenet_v2
encoder_weights: "imagenet"

# Model settings
num_classes: 2

# Training hyperparameters
learning_rate: 1e-4
weight_decay: 1e-4
loss_fn: "cross_entropy"  # Options: cross_entropy, dice

